<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/style.css" />
</head>

<body>
    <div class="container-1">
        <h2>Your Age In Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="clickMe()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <!-- Challenge 2 codes -->
    <div class="container-2">
        <h2>Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">
            Generate Cat
        </button>
        <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>

    <!-- Challenge 3 codes -->
    <div class="container-3">
        <h2>Scissors, Paper, Rock GAME</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/images/rock.jpg" alt="rock" height="150" width="150" onclick="rpsGame(this)">
            <img id="scissors" src="static/images/scissor.jpg" alt="scissor" height="150" width="150"
                onclick="rpsGame(this)">
            <img id="paper" src="static/images/paper.jpg" alt="paper" height="150" width="150" onclick="rpsGame(this)">
        </div>


    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
